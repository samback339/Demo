# Docker Compose 配置文件版本
version: '3.8'

# 定義服務
services:
  # 服務名稱：demo-app
  demo-app:
    # 使用當前目錄的 Dockerfile 來建置映像
    build: .

    # 端口映射：主機端口:容器端口
    # 將主機的 8080 映射到容器的 8080
    ports:
      - "8080:8080"

    # 環境變數設定
    environment:
      # 設定 ASP.NET Core 環境為 Production（正式環境）
      - ASPNETCORE_ENVIRONMENT=Production
